spring.application.name=msvc-usuarios
server.port=${PORT:8001}

#host.docker.internal is used for the container to communicate with our local database.
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql8:3306}/${DB_DATABASE:msvc-usuarios}?serverTimezone=America/Argentina/Buenos_Aires&allowPublicKeyRetrieval=false
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:chanochoca}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug

logging.file.path=/app/logs

msvc.cursos.url=${CURSOS_URL:msvc-cursos:8002}
